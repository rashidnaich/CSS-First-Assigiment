<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Header */
        .header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
        }

        /* Navigation links */
        .nav-links {
            text-align: center;
            margin: 10px;
        }
        .nav-links a {
            color: black;
            text-decoration: none;
            padding: 5px 10px;
        }

        /* Main content */
        .content {
            padding: 20px;
            background-color: white;
            max-width: 600px;
            margin: 20px auto;
            border: 1px solid #ddd;
        }

        /* Features list */
        ul {
            padding-left: 20px;
        }

        /* Embedded iframe */
        iframe {
            width: 100%;
            height: 200px;
            border: 1px solid #ccc;
        }

        /* Footer */
        .footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <h1>Welcome to My Website</h1>
    </div>

    <!-- Navigation links -->
    <div class="nav-links">
        <a href="index.html">Home</a> | <a href="about.html">About</a> | <a href="contact.html">Contact</a>
    </div>

    <!-- Main content -->
    <div class="content">
        <h2>Top Features</h2>
        <ul>
            <li>Easy to use</li>
            <li>Responsive Design</li>
            <li>Modern HTML & CSS</li>
        </ul>
        <p>This site showcases our First Website</p>

        <!-- Embedded content -->
        <h2>Embedded Content (Using Iframe)</h2>
        <iframe src="https://example.com"></iframe>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2024 My Website</p>
    </div>

</body>
</html>
